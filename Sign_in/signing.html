<!DOCTYPE html>
<html lang="ge">
<link rel="stylesheet" href="signing.css"/>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
</head>
<body>

<h2 style="text-align: center">გთხოვთ, შეიყვანეთ თქვენი ანგარიშის მონაცემები</h2>

<form action="signing.php" method="post">
    <div class="imgcontainer">
        <!--        Does not show the picture for some reason, check!-->
        <img src="/Sign_in/logo.svg" alt="KiuLogo" class="Kiulogo">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw"><a href="#"> Forgot password?</a></span>
    </div>
</form>

</body>
</html>
