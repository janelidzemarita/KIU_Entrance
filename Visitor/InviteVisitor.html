<!DOCTYPE html>
<html lang="en" >

<head>
  <title>Visitor Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
 <link rel="stylesheet" href="inviteVisitor.css"/>

</head>
<body>

<form action="/visitor.php"> <!-- Name of the database file here -->

  <div class="container">
    <img src="logo.svg" alt="KiuLogo" class="Kiulogo" style="alignment: center; size: auto">
    <h1>კეთილი იყოს თქვენი მობრძანება!</h1>
    <h2>Welcome to KIU Entrance website</h2>
    <p>გთხოვთ შეავსეთ ფრომა, რომ მოიწვიოთ სტუმარი.(ლათინურად)</p>
    <p>Please fill in this form to invite a visitor.</p>
    <hr>

    <label for="name"><b>Name/სახელი</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="surname"><b>Surname/გვარი</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>

    <label for="ID_number"><b>Visitor's ID Number/ვიზიტორის პირადი ნომერი</b></label>
    <input type="number" placeholder="Enter ID number" name="ID_number" id="ID_number" required>

    <label for="place">Select Location of the Visiting Site</label>
    <select id="place" name="place" onchange="popups()" required>
      <option value="general">General/გენერალური</option>
      <option value="academic">Academic/აკადემიური</option>
      <option value="residence">Residence/საცხოვრებელი</option>
    </select>
<br>
    <label for="duration">Select Duration of the visit</label>
    <select id="duration" name="duration" required>
      <option value="oneDay">One full day/ერთი სრული დღე</option>
      <option value="mulDays">Multiple days/რამოდენიმე დღე</option>
    </select>
<br>

    <label for="car">Does a visitor have a car</label>
    <select id="car" name="car" required>
      <option value="yes">Yes/დიახ</option>
      <option value="no">No/არა</option>
    </select>
<br>

    <label for="parkingType" hidden>Select the parking space</label>
    <select id="parkingType" name="parkingType" hidden>
      <option value="a">C (F and M parking spot)</option>
      <option value="b">D (L and M parking spot)</option>
      <option value="c">E (G and M parking spot)</option>
      <option value="d">F (only M parking spot)</option>
      <option value="e">VIP (every parking spot)</option>
    </select>
    <br>
    <label for="calendar" > Please select the date and time </label>
    <input type="datetime-local" id="calendar">

<!--    </select>-->
<!--Restrictions for the students while registering a visitor
The user with a student profile will only be able to register a visitor with
the following options:
(a) Residence option for the campus sector location
(b) Only 1 day visiting period for the duration of the visit
ჯავასკრიპტია საჭირო კითხულობდეს პროფილის მქონის სტატუსს და თუ სტუდენტია მაშინ აჩვენებდეს მხოლოდ ზემოთ მონიშნულ options

-->


    <button type="submit" class="registerbtn">Submit Invite</button>
  </div>
</form>
<script src="inviteVisitor.js"></script>
</body>
</html>
